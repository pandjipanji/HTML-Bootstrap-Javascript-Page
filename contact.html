<div class="container">
	<div class="row">
		<div class="col-md-3">
			<h3>Septian <br>Panji Pamungkas</h3>
			<a href="#" id="gambar">
				<img id="id_gambar" class="img-circle img-responsive img-thumbnail" src="asset/img/9bf568b1d2515e7b34bf7eaf367ec544.png" alt="Profile Image" style="width: 40%">
			</a>
		</div>
		<div class="col-md-9">
			<form class="form-horizontal" name="form1">
					<div class="nama form-group has-feedback ">
							<label class="control-label col-md-4" style="padding-right: 200px; text-align: left;">Nama</label>
							<div class="col-md-8">
								<input id="name" class="form-control" type="text" name="nama" placeholder="Nama Lengkap">
								<span class="nama glyphicon  form-control-feedback"></span>
								<div id="nama" style="color: red;"></div>
							</div>
						</div>
				<div class="email form-group has-feedback ">
					<label class="control-label col-md-4" style="padding-right: 200px; text-align: left;">Email</label>
					<div class="col-md-8">
						<input id="mail" class="form-control" type="text" name="email" placeholder="Email Anda">
						<span class="email glyphicon  form-control-feedback"></span>						
						<div id="email" style="color: red;"></div>						
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4" style="padding-right: 200px; text-align: left">Pesan</label>
					<div class="col-md-8">
						<textarea id="pesan" class="form-control" rows="10" name="pesan"> </textarea> 
					</div>
				</div>
				<div class="form-group">
					<!--<button class="btn btn-primary">Submit</button>-->
					<button class="btn btn-success" onclick="return validasi()">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Data Submition</h4>
      </div>
      <div class="modal-body">
        <p id="nama_data"></p>
        <p id="email_data"></p>
        <p id="pesan_data"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
